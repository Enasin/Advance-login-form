<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Login Form</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      display: flex;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
    }

    .card {
      display: flex;
      flex-direction: row;
      width: 100%;
    }

    .left-panel {
      flex: 1;
      background: linear-gradient(to bottom right, #8f94fb, #4e54c8);
      padding: 40px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left-panel h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .left-panel p {
      font-size: 18px;
      opacity: 0.9;
    }

    .right-panel {
      flex: 1;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      color: #fff;
    }

    .form .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #ddd;
      font-weight: 500;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    .bottoms {
      text-align: center;
      margin-top: 30px;
    }

    input[type="submit"] {
      padding: 14px 40px;
      background-color: #4e54c8;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #3a3fba;
      transform: scale(1.05);
    }

    @media screen and (max-width: 768px) {
      .card {
        flex-direction: column;
      }

      .left-panel, .right-panel {
        width: 100%;
        text-align: center;
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <section class="container">
    <div class="card">
      <div class="left-panel">
        <h1>Welcome Back</h1>
        <p>Login to continue your journey</p>
      </div>
      <div class="right-panel">
        <h2 class="h2">Login Form</h2>
        <form class="form">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required />
          </div>
          <div class="bottoms">
            <input type="submit" value="Login" />
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
